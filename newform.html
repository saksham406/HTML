<!DOCTYPE html>
<head>
    <title> Hotel Feedback</title>
</head>
<body>
    <h1> Hotel Feedback Form</h1>
    <form method="get">
        <h2> Are you from India? or Outside the India?</h2>

        <label for="inIndia">Inside: </label>
        <input id="inIndia" type="radio" name="loc" value="">

        <label for="Outside India"> Outside:</label>
        <input id="inIndia" type="radio" name="loc" value="">

        <p> How was your experience?</p>
        <select name="ratings">
            <option value="Excellent"> 3 </option>
            <option value="Average"> 2 </option>
            <option value="Poor"> 1 </option>
        </select>
        <input type="submit" value="SUBMIT" name="">

        <h2> Any other Feedback?</h2>
        <textarea name="mytext" rows="8" cols="80"></textarea>
    </form>

</body>
</html>
